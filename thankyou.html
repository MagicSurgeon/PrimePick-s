<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Full-page background */
        body {
            height: 100vh; /* Full viewport height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Ensure background is transparent */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Popup styling */
        .thankyou-popup {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 600px;
            animation: slideIn 1s ease-out, pulse 2s infinite;
        }

        .thankyou-popup h2 {
            font-size: 40px;
            color: #ffeb3b;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: glowText 1.5s ease-in-out infinite alternate;
        }

        .thankyou-popup p {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 35px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        }

        .thankyou-popup button {
            background-color: #ff5722;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 87, 34, 0.4);
        }

        .thankyou-popup button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(255, 87, 34, 0.6);
        }

        /* Slide in animation */
        @keyframes slideIn {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Text glow effect */
        @keyframes glowText {
            from {
                text-shadow: 2px 2px 8px rgba(255, 235, 59, 0.6);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 235, 59, 1);
            }
        }

        /* Pulse effect for the popup */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-popup">
        <h2>Thank You!</h2>
        <p>Your message has been received. We will get back to you shortly.</p>
        <p>"The best way to predict the future is to create it."</p>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>  
</body>
</html>
